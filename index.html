<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="./img/favicon.png">
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/level.class.js"></script>  
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-health.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar-boss.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/unmovable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/endboss.model.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="./levels/level1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="start-page" id="start-page">
        <h2>Welcome to</h2>
        <h1>El Pollo Loco</h1>
            <div class="start-buttons">
                <button class="button-gradient" onclick="startGame()" id="start-game-btn">Start Game</button>
                <button class="button-gradient" onclick="showInstructions()">Instructions</button>
            </div> 
    </div>
    <div  id="instructions-page" class="instructions-page">
        <h2>Welcome to</h2>
        <h1 class="instructions-h1">El Pollo Loco</h1>
        <table class="table">
            <tbody>
            <tr>
            <th>Key</th>
            <th>Action</th>
            </tr>
            <tr>
            <td>Arrow Keys</td>
            <td>Run</td>
            </tr>
            <tr>
            <td>Space Bar</td>
            <td>Jump</td>
            </tr>
            <tr>
            <td>D Key</td>
            <td>Throw Bottle</td>
            </tr>
            </tbody>
            </table>
            <div class="button-div-instructions">
                <button class="button-gradient" onclick="startGame()">Start Game</button>
                <button class="button-gradient" onclick="mainMenu()">Main Menu</button>
            </div> 
    </div>
    <div class="canvas-div">
        <h1 style="display: none;" id="game-title" class="canvas-cap">El Pollo Loco</h1>
        <canvas id="canvas" width="720px" height="480px" style="display: none;"></canvas>  
        <div class="mute-responsive-div">
            <button class="mute-responsive" id="mute-responsive"><img src="./img/mute.png" alt=""></button>
        </div>
        <div id="bottomButtons" class="bottom-buttons">
            <div class="left-buttons">
                <button class="movement-button" id="leftBtn"><img class="button-img" src="./img/arrow-left.png" alt=""></button>
                <button class="movement-button" id="rightBtn"><img class="button-img" src="./img/arrow-right.png" alt=""></button>
            </div>
            <div class="right-buttons">
                <button class="movement-button" id="jumpBtn"><img class="button-img" src="./img/jump.png" alt=""></button>
                <button class="movement-button" id="throwBtn"><img class="button-img" src="./img/throw.png" alt=""></button>
            </div>
        </div>        
        <div id="" class="all-canvas-buttons">
            <button class="button-gradient" onclick="restartGame()">Try Again!</button>
            <button class="button-gradient" onclick="resetAndMainMenu()">Main Menu</button>
        </div>
            <div class="restart-button">
                <button class="button-gradient" id="restartButton" onclick="restartGame()" >Try Again!</button>
            </div>
            <div class="game-buttons-div" id="game-buttons-div">
                <button class="button-gradient" id="muteButton" >Mute</button>
                <button class="button-gradient" id="Fullscreen" onclick="toggleFullscreen()" >Fullscreen</button>
                <button class="button-gradient" id="mainMenuButton" onclick="resetAndMainMenu()">Main Menu</button>
            </div>  
    </div>
    <div id="turnMessage">
        <div class="turn-message"><p>Please rotate your device.</p></div>
    </div>
    <div class="link-div">
        <a href="./impressum.html">Impressum</a>
        <a href="./privacy.html">Datenschutz</a>
    </div>
</body>
</html>
